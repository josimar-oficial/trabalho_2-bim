<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Guerreiro Medieval</title>
    <link rel="stylesheet" href="../styles/common.css">
    <link rel="stylesheet" href="guerreiro.css">
</head>
<body class="warrior-theme">
    <main class="character-sheet">
        <h1 class="character-title">Guerreiro</h1>
        
        <section class="character-content">
            <div class="character-image">
                <img src="../images/guerreiro.png" alt="Guerreiro" width="500" height="600">
            </div>
            
            <div class="character-info">
                <h2>Atributos</h2>
                <div class="stats-container"></div>
                
                <h2>Habilidades</h2>
                <ul class="skills-container"></ul>
            </div>
        </section>
        
        <button class="nav-button" onclick="window.location.href='../escolha.html'">Voltar</button>
    </main>

    <script type="module">
        import { Warrior } from './guerreiro.js';
        
        const warrior = new Warrior();
        warrior.renderStats(document.querySelector('.stats-container'));
        warrior.renderSkills(document.querySelector('.skills-container'));
    </script>
</body>
</html>
