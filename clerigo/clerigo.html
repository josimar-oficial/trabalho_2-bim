<!-- clerigo/clerigo.html -->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Clérigo Medieval</title>
    <link rel="stylesheet" href="../styles/common.css">
    <link rel="stylesheet" href="clerigo.css">
</head>
<body class="cleric-theme">
    <main class="character-sheet">
        <h1 class="character-title">Clérigo</h1>
        
        <section class="character-content">
            <div class="character-image">
                <img src="../images/clerigo.png" alt="Clérigo" width="500" height="600">
            </div>
            
            <div class="character-info">
                <h2>Atributos</h2>
                <div class="stats-container"></div>
                
                <h2>Habilidades</h2>
                <ul class="skills-container"></ul>
            </div>
        </section>
        
        <button class="nav-button" onclick="window.location.href='../escolha.html'">Voltar</button>
    </main>

    <script type="module">
        import { Cleric } from './clerigo.js';
        
        const cleric = new Cleric();
        cleric.renderStats(document.querySelector('.stats-container'));
        cleric.renderSkills(document.querySelector('.skills-container'));
    </script>
</body>
</html>
